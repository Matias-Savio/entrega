<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://res.cloudinary.com/duvzoazz3/image/upload/v1752196511/logo-2150297_640_cd0b6z.png"
          alt="Logo"
        />
      </div>
      <div class="search-container">
        <input type="text" placeholder="Buscar..." />
      </div>

      <a href="#" class="cart">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png"
          alt="Carrito"
        />
        <span>1</span>
      </a>
    </header>

    <nav class="navbar">
      <ul class="navbar-menu">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/pages/productos.html">Producto</a></li>
        <li><a href="/pages/sobre-nosotros.html">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>Finalizar Compra</h2>

      <!-- Resumen del producto -->
      <div class="section product-summary">
        <h3>Producto</h3>
        <p><strong>Nombre:</strong></p>
        <p><strong>Cantidad:</strong></p>
        <p><strong>Precio:</strong> $00.00</p>
      </div>

      <!-- Datos del comprador -->
      <div class="section">
        <h3>Datos del Comprador</h3>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" />

        <label for="direccion">Dirección de envío</label>
        <input type="text" id="direccion" placeholder="Calle, número, ciudad" />
      </div>

      <!-- Pago -->
      <div class="section">
        <h3>Método de Pago</h3>
        <label for="pago">Selecciona una opción</label>
        <select id="pago">
          <option>Tarjeta de crédito</option>
          <option>PayPal</option>
          <option>Transferencia bancaria</option>
        </select>
      </div>

      <!-- Botón de compra -->
      <button class="btn-finalizar">Finalizar Compra</button>
    </div>

    <footer>
      <div class="footer-col">
        <h3>Tecno Game</h3>
        <p>&copy; 2025 Todos los derechos reservados</p>
        <p>
          <a href="#">Política de privacidad</a> |
          <a href="#">Términos de uso</a>
        </p>
      </div>
    </footer>
  </body>
</html>
